<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hasil Pemilihan</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body {
      padding: 20px;
    }
    .container {
      max-width: 600px;
    }
    .candidate-item {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Hasil Pemilihan</h1>
    <ul class="list-group">
      {% for candidate in sorted_candidates %}
      <li class="list-group-item candidate-item">
        {{ candidate['name'] }}: {{ candidate['votes'] }} suara
      </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
