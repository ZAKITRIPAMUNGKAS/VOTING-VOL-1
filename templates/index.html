<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemilihan Kepala Suku</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      }
      .vote-button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">Pemilihan Ketua</h1>
      <div class="alert alert-info">
        Kode Akses Anda: <strong>{{ access_code }}</strong>
      </div>
      <form id="voting-form">
        <div class="form-group">
          <label for="access_code">Masukkan Kode Akses:</label>
          <input
            type="password"
            class="form-control"
            id="access_code"
            name="access_code"
            required
          />
        </div>
        <div class="form-group">
          <label for="candidate">Pilih Kandidat:</label>
          <select class="form-control" name="candidate" id="candidate">
            {% for key, candidate in candidates.items() %}
            <option value="{{ key }}">{{ candidate['name'] }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary vote-button">Vote</button>
        <a href="{{ url_for('admin_login') }}" class="btn btn-secondary"
          >Masuk Admin</a
        >
      </form>
    </div>
  </body>
</html>
